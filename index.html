<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hire Technicians</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      header {
        background-color: #333;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
      }

      .search-bar {
        padding: 20px 30px;
        background-color: #fff;
        display: flex;
        justify-content: center;
      }

      .search-bar input {
        width: 60%;
        padding: 10px;
        border: 1px solid #ccc;
        border-right: none;
        border-radius: 5px 0 0 5px;
      }

      .search-bar button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }

      .card-container {
        padding: 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        width: 250px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .card h3 {
        margin-bottom: 10px;
      }

      .card p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <div><h2>TechHire</h2></div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </nav>
    </header>

    <div class="search-bar">
      <input type="text" placeholder="Search technicians..." />
      <button>Search</button>
    </div>

    <div class="card-container">
      <div class="card">
        <h3>John Doe</h3>
        <p>Electrician</p>
        <p>Experience: 5 years</p>
      </div>
      <div class="card">
        <h3>Jane Smith</h3>
        <p>Plumber</p>
        <p>Experience: 4 years</p>
      </div>
      <div class="card">
        <h3>Michael Lee</h3>
        <p>AC Technician</p>
        <p>Experience: 3 years</p>
      </div>
    </div>
  </body>
</html>
