<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hire Technicians</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: #f4f6f8;
        color: #333;
      }

      header {
        background-color: #2c3e50;
        padding: 1em 2em;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-links a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-weight: 500;
      }

      .search-bar {
        margin: 2em auto;
        max-width: 600px;
        display: flex;
        justify-content: center;
      }

      .search-bar input {
        width: 80%;
        padding: 0.75em;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        outline: none;
      }

      .search-bar button {
        padding: 0.75em 1em;
        border: none;
        background-color: #3498db;
        color: white;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2em;
        padding: 2em;
      }

      .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 1.5em;
        text-align: center;
        transition: transform 0.2s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 1em;
      }

      .card h3 {
        margin-bottom: 0.5em;
      }

      .card p {
        font-size: 0.9em;
        color: #777;
      }

      @media (max-width: 600px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        .nav-links {
          margin-top: 1em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h2>TechHire</h2>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </nav>
    </header>

    <div class="search-bar">
      <input
        type="text"
        placeholder="Search for electricians, plumbers, AC repair..."
      />
      <button>Search</button>
    </div>

    <section class="cards">
      <div class="card">
        <img src="https://i.pravatar.cc/80?img=1" alt="Technician Photo" />
        <h3>John Doe</h3>
        <p>Electrician | 5 yrs experience</p>
      </div>
      <div class="card">
        <img src="https://i.pravatar.cc/80?img=2" alt="Technician Photo" />
        <h3>Jane Smith</h3>
        <p>AC Technician | 3 yrs experience</p>
      </div>
      <div class="card">
        <img src="https://i.pravatar.cc/80?img=3" alt="Technician Photo" />
        <h3>Mike Johnson</h3>
        <p>Plumber | 7 yrs experience</p>
      </div>
    </section>
  </body>
</html>
